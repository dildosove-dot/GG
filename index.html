<!DOCTYPE html>

<html lang="cs">
<head>
    <meta charset="utf-8" />
    <title>Zapi</title>
</head>
<body> 

<h1>ZAPI</h1>
<h2>SE VÁM NABOURÁVÁ DO DAT</h2>

<img src="obrázek.jpg" alt="úvodní obrázek">

<p style="color:darkred">Spouštím stahování dat</p>

<a href="https://google.com" target="_blank">Pro ůtěk do bezpečí</a>

<div id="calculator">
    <input id="display" disabled>
    <div class="grid">
        <button onclick="clearDisp()">C</button>
        <button onclick="add('/')">÷</button>
        <button onclick="add('*')">×</button>
        <button onclick="add('-')">−</button>
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('+')">+</button>
        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="equals()">=</button>
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('0')" style="grid-column: span 2;">0</button>
        <button onclick="add('.')">.</button>
    </div>
</div>
</body>
</html>
